<!DOCTYPE html>
<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbNcTh39hZiJLtvHEvWCHDtfi8ko19ZWw&callback=initMap">
</script>
<script src="./map.js"></script>

  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 400px;
      }
	  
	  #container{
		position: relative;
	  }
	  #infoDiv{
		position: absolute;
		background-color: lightblue;
		top: 10px;
		right: 10px;
		z-index: 99;
	  }
	  
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
  
	<div id="container">
		<div id="map"></div>
		<div id="infoDiv">
			<div id="upper">
				<input type="button" id="closeInfo" value="Close"/>
			</div>
			<div id="lower">
			
			</div>
		</div>
	</div>
	
	
    
  </body>
</html>
